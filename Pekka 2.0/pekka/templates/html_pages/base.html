<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>{% block title %}{% endblock %}</title>
        {% load staticfiles %}
        <link rel="shortcut icon" type="image/png" href="{%  static 'p_icon.png' %}"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <link href='https://fonts.googleapis.com/css?family=Satisfy' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" type="text/css" href="{% static 'elements/style.css' %}"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        <script src="{% static 'elements/js/main.js' %}"></script>
    </head>
    <body>
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">

                <!-- Header -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="{% url 'pekka:ask' %}">Pekka 2.0</a>
                </div>

                <!-- Items -->
                <div class="collapse navbar-collapse" id="topNavBar">
                    <!-- Navbar left -->
                    <ul class="nav navbar-nav">
                        <li class="{% block answer_active %}{% endblock %}"><a href="{% url 'pekka:answer' %}">
                            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>&nbsp; Answer</a>
                        </li>
                        <li class="{% block ask_active %}{% endblock %}"><a href="{% url 'pekka:ask' %}">
                            <span class="glyphicon glyphicon-question-sign" aria-hidden="true"></span>&nbsp; Ask</a>
                        </li>
                    </ul>
                    <!-- Navbar right -->
                    <ul class="nav navbar-nav navbar-right">
                        <li class="{% block about_active %}{% endblock %}"><a href="{% url 'pekka:about' %}">
                                <span class="glyphicon glyphicon-info-sign" aria-hidden="true"></span>&nbsp; About</a>
                        </li>
                        <li><a href="{% url 'pekka:logout_user' %}">
                                <span class="glyphicon glyphicon-off" aria-hidden="true"></span>&nbsp; Logout</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        {% block body %}
        {% endblock %}
    </body>
</html>
